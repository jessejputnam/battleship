    <dialog id="menu__modal">
      <h1 class="menu__title">Battleship</h1>
      <h3 class="menu__winner"></h3>
      <form method="dialog">
        <button value="default" id="new-game">New Game</button>

    <div id="placement__modal" class="hidden--z">
      <p>Click to select ship positions.</p>
      <div class="ships__container">
        <div class="ships__row">
          <img
            src="./images/carrier.png"
            class="ship ship--carrier ship--selected"
            id="ship-select-0"
            width="150px"
          />
          <img
            src="./images/battleship.png"
            class="ship ship--battleship"
            id="ship-select-1"
            width="120px"
          />
        </div>
        <!-- end ships__row -->

        <div class="ships__row">
          <img
            src="./images/destroyer.png"
            class="ship ship--destroyer"
            id="ship-select-2"
            width="90px"
          />
          <img
            src="./images/submarine.png"
            class="ship ship--submarine"
            id="ship-select-3"
            width="90px"
          />
          <img
            src="./images/patrol.png"
            class="ship ship--patrol"
            id="ship-select-4"
            width="60px"
          />
        </div>
        <!-- end ships__row -->
      </div>
      <!-- end ships__container -->

      <div class="options__container">
        <div id="spin-ship">
          <img src="./images/spin.svg" class="spin__img" height="43px" />
        </div>
        <div class="begin__container">
          <button id="begin-game">Begin Game</button>
        </div>
      </div>
      <!-- end options__container -->
    </div>
